<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Movie Info</h1>
    
    <input type="text" id="movieTitle" placeholder="Movie Title"/>
    <input type="text" id="movieGenre" placeholder="Movie Genre"/>
    <input type="number" id="releaseYear" placeholder="Release Year"/>

    <button onclick="addMovie()">Add Movie</button>

    <input type="text" id="searchInput" placeholder="Search by title or genre" oninput="searchMovies()" style="padding: 10px; width: 300px; font-size: 16px; float: inline-end;">
    <hr/>
    

    <ul id="movieList"></ul>

    <script src="app.js"></script>
</body>
</html>
